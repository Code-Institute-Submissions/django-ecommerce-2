{% extends "base.html" %}
{% load static %}

{% block content %}
    <div id="carouselProducts" class="carousel slide">
        <ol class="carousel-indicators">
            {% for i in range %}
            <li data-target="#carouselProducts" data-slide-to="{{ i }}" {% if i == 0 %}class="active"{% endif %}></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner">
            {% for product in products %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ product.image_url }}/1600/600" class="d-block w-100" alt="{{ product.name }}">
                <div class="carousel-caption d-none d-md-block">
                    <h5 class="banner-text">{{ product.name }}</h5>
                    <p class="banner-text">{{ product.price }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselProducts" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselProducts" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}

{% block additionaljs %}
<script>
    $('.carousel').carousel()
</script>
{% endblock %}
