{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="container h-100 mb-5">
	<h1 class="display-3 my-3">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-outline-info" href="{% url 'account_login' %}">Back to Profile</a>
        <button class="btn btn-success ml-3" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</div>
{% endblock %}
