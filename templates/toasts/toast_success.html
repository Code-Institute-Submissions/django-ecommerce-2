<div class="toast" data-autohide="false" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header bg-success text-white">
        <strong class="mr-auto">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
            </div>
        </div>
        {% if product_count and not on_cart_page and not on_profile_page %}
            <p class="text-black font-weight-bold py-1">Shopping cart ({{ product_count }})</p>
            {% for item in cart_items %}
                <div class="row">
                    <div class="col-4 my-1">
                        <img class="w-100" src="{{ item.product.image_url }}/90/90" alt="{{ item.product.name }}">
                    </div>
                    <div class="col-8">
                        <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                    </div>
                </div>
            {% endfor %}
            <div class="row">
                <div class="col">
                    <p class="mt-3 mb-1 text-black font-weight-bold"><strong>
                        Total: 
                        <span class="float-right">${{ total|floatformat:2 }}</span>
                    </p>
                    <p class="text-center">
                        <a href="{% url 'view_cart' %}" class="btn btn-warning">
                            <span class="text-uppercase">Checkout</span>
                            <span class="icon">
                                <i class="fas fa-lock"></i>
                            </span>
                        </a>
                    </p>
                </div>
            </div>
        {% endif %}
    </div>
</div>
